name: Build Android APK

on:
  push:
    branches: [ main ]  # Se activa al pushear a la rama main
  workflow_dispatch:  # Permite activarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'  # JDK 17, como requiere tu proyecto
          cache: 'gradle'
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Build APK Debug
        run: ./gradlew assembleDebug  # Construye APK debug para testing
      - name: Build APK Release
        run: ./gradlew assembleRelease  # Construye APK release (sin firma por defecto)
      - name: Upload APK Debug
        uses: actions/upload-artifact@v4
        with:
          name: sunday-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
      - name: Upload APK Release
        uses: actions/upload-artifact@v4
        with:
          name: sunday-release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk