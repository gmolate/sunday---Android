# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Java version configuration
org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-21.0.7.6-hotspot
org.gradle.toolchains.gradle.org.gradle.toolchain.JavaLanguageVersion=21

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=false

# Enable R8 full mode
android.enableR8.fullMode=true

# Enable configuration cache
kapt.include.compile.classpath=false

# Kotlin code style
kotlin.code.style=official

# Enable Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.multiplatform=true

# Enable parallel tasks execution for Kotlin
kotlin.parallel.tasks.in.project=true

# Compose compiler settings
android.nonTransitiveRClass=true
android.enableBuildConfigAsBuildFeature=true

# Enable compile avoidance
android.uniquePackageNames=true

# Enable BuildConfig generation
android.defaults.buildfeatures.buildconfig=true

# Enable resource optimization
android.enableResourceOptimizations=true
